<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Biblioteca</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json">
  </head>
  <body>
    <header>
      Cadastro de Livros
    </header>
    <main>
        <div><p><label>Id:</label><input type="text" id="tfId" disabled="true" /></div></p>
        <div><p><label>Titulo:</label><input type="text" id="tfTitulo" disabled="true"/></div> </p>
        <div><p><label>Autor:</label><input type="text" id="tfAutor" disabled="true"/></div> </p>
        <div><p><label>Ano:</label><input type="text" id="tfAno" disabled="true"/></div>  </p>
        <div><p><label>Assunto:</label><input type="text" id="tfAssunto" disabled="true"/></div> </p>
        <nav>
          <div id="divNavegar">
            <button id="btPrimeiro">
              Primeiro
            </button>
            <button id="btAnterior">
              Anterior
            </button>
            <button id="btProximo">
              Próximo
            </button>
            <button id="btUltimo">
              Último
            </button>
          </div>
          <div id="divComandos">
            <button id="btIncluir">
              Incluir
            </button>
            <button id="btAlterar">
              Alterar
            </button>
            <button id="btExcluir">
              Excluir
            </button>
            <button id="btSair">
              Sair
            </button>
          </div>
          <div id="divAviso">
          </div>
          <div id="divDialogo" hidden>
            <button id="btOk">
              Ok
            </button>
            <button id="btCancelar">
              Cancelar
            </button>
          </div>
        </nav>
    </main>
    <footer>
      Desenvolvimento Mobile (2022/1)  
    </footer>
  </body>
    <script type="module" src="/CtrlSessao.js"></script>
  <script> 
  
  </script>
</html>
